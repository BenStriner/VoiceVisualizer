      <style>
      .cell-title {
        font-weight: bold;
      }

      .cell-effort-driven {
        text-align: center;
      }

      .item-details-form {
        z-index: 10000;
        display: inline-block;
        border: 1px solid black;
        margin: 8px;
        padding: 10px;
        background: #efefef;
        -moz-box-shadow: 0px 0px 15px black;
        -webkit-box-shadow: 0px 0px 15px black;
        box-shadow: 0px 0px 15px black;

        position: absolute;
        top: 10px;
        left: 150px;
      }

      .item-details-form-buttons {
        float: right;
      }

      .item-details-label {
        margin-left: 10px;
        margin-top: 20px;
        display: block;
        font-weight: bold;
      }

      .item-details-editor-container {
        width: 200px;
        height: 20px;
        border: 1px solid silver;
        background: white;
        display: block;
        margin: 10px;
        margin-top: 4px;
        padding: 0;
        padding-left: 4px;
        padding-right: 4px;
      }
    </style>

                                <p id = "usr_name">User Recording</p>

                                        <button id = "usr1" onclick="play_usr()" disabled>Start</button>
                                        <button id = "usr2" onclick="pause_usr()" disabled>pause</button>
                                        <button id = "usr3" onclick="stop_usr()" disabled>Stop</button>
                                        <br><br>
                                        <canvas id="canvas_usr" width="800" height="512" style="display: block; background-color: black ;"></canvas>
                                </div></td>        
                            </tr>

                              <td>
                                
                                <canvas id="myCanvas" width="800" height="80" style="border:1px solid #d3d3d3;">

                            <div style="position:relative">
                              <div style="width:800px;">
                                <div id="myGrid" style="width:100%;height:100px;"></div>
                              </div>
                            </div>

                            <script id="itemDetailsTemplate" type="text/x-jquery-tmpl">
                              <div class='item-details-form'>
                                {{each columns}}
                                <div class='item-details-label'>
                                  ${name}
                                </div>
                                <div class='item-details-editor-container' data-editorid='${id}'></div>
                                {{/each}}

                                <hr/>
                                <div class='item-details-form-buttons'>
                                  <button data-action='save'>Save</button>
                                  <button data-action='cancel'>Cancel</button>
                                </div>
                              </div>
                            </script>

                            <div id = "button">
                                <button id = "submit" onclick="DetectSelection()">Submit</button>
                                <button onclick = "startloadref()">Load Reference Recording</button>
                                <button onclick = "startloadusr()">Load User Recording</button>

                            </div>
                      </div>
              
                </div>
            </div>
        </div>

    </div>
